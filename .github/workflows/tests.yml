name: CI/CD - Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service-clients, APICommande, APIProduit] # ðŸ‘ˆ Nom des dossiers

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}/package.json
        run: npm install

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: npm test

      - name: Build Docker image
        working-directory: ./${{ matrix.service }}
        run: |
          docker build -t ${{ matrix.service }}:latest .

